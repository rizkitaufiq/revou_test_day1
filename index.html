<!DOCTYPE html>
<html>
    <head>
        <title>Practice</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Hello Word !</h1>
        <table border="1">
            
            <!-- header -->
            <tr>
                <td colspan="4">
                    <input id="display" placeholder="calculator"></input>
                </td>
            </tr>

            <!-- row 1 -->
            <tr>
                <td colspan="2"><button id="ac">AC</button></td>
                
                <td><button id="c">C</button></td>
                
                <td><button id="x">*</button></td>
            </tr>

            <!-- row 2 -->
            <tr>
                <td><button>7</button></td>
                
                <td><button>8</button></td>
                
                <td><button>9</button></td>
                
                <td><button id="b">/</button></td>
            </tr>

            <!-- row 3 -->
            <tr>
                <td><button>4</button></td>
                
                <td><button>5</button></td>
                
                <td><button>6</button></td>
                
                <td><button id="p">+</button></td>
            </tr>

            <!-- row 4 -->
            <tr>
                <td><button>1</button></td>
                
                <td><button>2</button></td>
                
                <td><button>3</button></td>
                
                <td><button id="m">-</button></td>
            </tr>

             <!-- row 5 -->
             <tr>
                <td><button id="pm">+-</button></td>
                
                <td><button>0</button></td>
                
                <td><button id="t">.</button></td>
                
                <td><button id="s">=</button></td>
            </tr>
        
        </table>
    </body>
</html>
